<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/contact.css">

<title>About Anuj</title>
</head>
<body>

        <div class="contact-background">
          <div class="contact-infotext-center">I'd love to hear from you <br>and I am happy to answer any of your queries related to my work, other projects or this website.
      <br>&nbsp;<br>&nbsp;
      <div class="contact-me-icons">
        <section>
          <img src="images/icons8-github.gif" style=" height: 10%; width: 10%; " />
          <img src="images/icons8-linkedin-circled.gif" style=" height: 10%; width: 10%; " />
          <img src="images/icons8-gmail-logo.gif" style=" height: 10%; width: 10%; " />
          <img src="images/icons8-instagram.gif" style=" height: 10%; width: 10%; " />

          
        </section>
      </div>
      <br>&nbsp;<br>You can check my latest resume here.<br>&nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;
    </div>
          <div class="contact-container">
            <div class="contact-screen">
              <div class="contact-screen-header">
                <div class="contact-screen-header-left">
                  <div class="contact-screen-header-button close"></div>
                  <div class="contact-screen-header-button maximize"></div>
                  <div class="contact-screen-header-button minimize"></div>
                </div>
                <div class="contact-screen-header-right">
                  <div class="contact-screen-header-ellipsis"></div>
                  <div class="contact-screen-header-ellipsis"></div>
                  <div class="contact-screen-header-ellipsis"></div>
                </div>
              </div>
              <div class="contact-screen-body">
                <div class="contact-screen-body-item left">
                  <div class="contact-app-title">
                    <span>KEEP IN</span>
                    <span>TOUCH</span>
                  </div>
                  <div class="contact-app-contact">CONTACT INFO : +91 (790) 564 2483</div>
                </div>
                <div class="contact-screen-body-item">
                  <div class="contact-app-form">
                    <div class="contact-app-form-group">
                      <input class="contact-app-form-control" placeholder="NAME" required>
                    </div>
                    <div class="contact-app-form-group">
                      <input class="contact-app-form-control" placeholder="EMAIL" required>
                    </div>
                    <div class="contact-app-form-group">
                      <input class="contact-app-form-control" placeholder="CONTACT NO">
                    </div>
                    <div class="contact-app-form-group message">
                      <input class="contact-app-form-control" placeholder="MESSAGE" required>
                    </div>
                    <div class="contact-app-form-group buttons">
                      <button class="contact-app-form-button">CANCEL</button>
                      <button class="contact-app-form-button">SEND</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>


</body>
